<!DOCTYPE html>
<html>
    <head>
        <title>Collect'IF - Activité</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    </head>
    <body>
        <h1>Collect'IF &ndash; Activité</h1>
        <div id='activite'>
            <span>chargement en cours...</span>
        </div>

        <script>
            function getParameterByName(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
            }

            $(function() {

                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'getActivite',
                        id: getParameterByName("idActivite")
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var activites = data.activites;
                    var contenuHtml = '<b>' + activites[0].denomination + '</b></br>';
                    contenuHtml += "Payant: " + activites[0].payant + "</br>";
                    contenuHtml += "Nombre de participants: " + activites[0].nbParticipants + "</br>";
                    $('#activite').html(contenuHtml);


                })
                .fail(function() {
                    $('#activite').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });

        </script>
    </body>
</html>
