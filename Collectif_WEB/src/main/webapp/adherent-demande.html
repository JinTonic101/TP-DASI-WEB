<!DOCTYPE html>
<html>
    <head>
        <title>Collect'IF - Page de demande adhérent</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                 border-bottom: 1px solid #ddd;
            }
            tr:nth-child(even) {background-color: #f2f2f2}
        </style>
        
        
    </head>
    <body>
        <form>
            <input id='accueil' type="button" value='Accueil' onclick="javascript:location.href='./adherent-accueil.html'"/>
            <input id='demande' type="button" value='Faire Demande' onclick="javascript:window.location.reload()"/>
            <input id='deconnexion' type="button" value='Déconnexion' onclick="javascript:location.href='./ActionServlet?todo=deconnexion'"/>
            <!-- TODO : BOUTON DECONNEXION -->
        </form>
        
        <p>Activité : </p>
        <select id="activite">
        </select>
        
        <p>Date : </p>
        <input type='date' id='date' name='date'>
        
        <p>Moment : </p>
        <select id='moment'>
            <option value="Matin">Matin</option>
            <option value="Apres Midi">Après Midi</option>
            <option value="Soir">Soir</option>
        </select>
        
        <input type="button" id="faireunedemande" value="Faire une demande" onclick="faireUneDemande()">
        <div id='message' style='color: red;'></div><br/>
        <p>Activités : </p>
        <table id="tableau" style="width:60%">
            <tr>
                <th>Nom Activité</th>
                <th>Payant</th>
            </tr>
        </table>
        
        
        
        
        
        
        <script>
            
            $( "#faireunedemande" ).click(function() {
                $('#message').html('Enregistrement de la demande ..');
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'enregistrerDemande',
                        activite: $("#activite option:selected").text(),
                        date: $("#date").val(),
                        moment: $("#moment").val()
                    },
                    dataType: 'text'
                })
                .done(function(data) {
                    if(data.substring(0, 7)==="success"){
                        alert('Demande bien enregistrée');
                        $('#message').html('');
                        //window.location.href = "./index.html";
                    }else if(data.substring(0,4)==='fail'){
                        alert('ERREUR ! Votre demande n\'est pas enregistrée');
                        $('#message').html('ERREUR : veuillez recommencer');
                    }
                })
                .fail(function() {
                    $('#message').html('ERREUR Serveur : veuillez recommencer');
                })
                .always(function() {
                    //
                });

            });
            
            $(function() {
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'getListeActivites',
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var activites = data.activites;
                    var contenuHtml = "";
                    var contenuHtml2 = "";
                    var i;
                    for (i = 0; i < activites.length; i++) {
                        contenuHtml += '<tr>'
                                + '<td>'+ activites[i].denomination +'</td>' 
                                + '<td>'+ activites[i].payant +'</td>' 
                                + '</tr>';
                        
                        contenuHtml2 += '<option value="'+activites[i].id+'">'+activites[i].denomination+'</option>';
                    }
                    $('#tableau').append(contenuHtml);
                    $('#activite').append(contenuHtml2);
                })
                .fail(function() {
                    $('#message').html('ERREUR : veuillez recommencer');
                    window.location.href = "./ActionServlet";
                })
                .always(function() {
                    //
                });

            });
        </script>
        
        
    </body>
</html>
