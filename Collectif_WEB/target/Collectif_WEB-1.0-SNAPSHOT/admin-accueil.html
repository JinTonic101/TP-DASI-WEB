<html>
    <head>
        <title>Collect'IF - Page d'accueil administrateur</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                 border-bottom: 1px solid #ddd;
            }
            tr:nth-child(even) {background-color: #f2f2f2}
        </style>
        
        
    </head>
    <body>
        <form>
            <input id='accueil' type="button" value='Accueil' onclick="javascript:window.location.reload()"/>
            <input id='demande' type="button" value='Faire Demande' onclick="javascript:location.href='./adherent-demande.html'"/>
            <input id='deconnexion' type="button" value='DÃ©connexion' onclick="javascript:location.href='./ActionServlet?todo=deconnexion'"/>

        </form>
        
        <table id="tableau" style="width:60%">
            <tr>
                <th>Id Lieu</th>
                <th>Adresse Lieu</th>
            </tr>
        </table>
        <div id='message' style='color: red;'></div><br/>
        
         <script>
            
            
            $(function() {
                //window.location.href = "./ActionServlet";
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        todo: 'getListeLieux'
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var lieux = data.lieux;
                    var contenuHtml = "";
                    var i;
                    for (i = 0; i < lieux.length; i++) {
                        contenuHtml += '<tr>'
                                + '<td>'+ lieux[i].id +'</td>'
                                + '<td>'+ lieux[i].adresse +'</td>' 
                                + '</tr>';
                    }
                    $('#tableau').append(contenuHtml);
                })
                .fail(function() {
                    $('#message').html('ERREUR Chargement');
                    window.location.href = "./index.html";
                })
                .always(function() {
                    //
                });

            });
            
        </script>
    </body>


</html>
